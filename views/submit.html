{% include "./header.html"%}
  <div class="row white-text">
    <div class="col s12 center">
      <h4>Thank you for your interest in advertising on /r/Twitch!</h4>
      <p>Please fill in the following forms, and we'll get back to you as soon as possible!</p>
    </div>
  </div>
  <div class="row white-text">
    <div class="col s6 offset-s3">
      <form>
        <h6><strong>Q1:</strong> What are you planning to post on /r/Twitch?</h6>
        <p>
          <input type="radio" name="type" id="type-video">
          <label for="type-video">A video.</label>
        </p>
        <p>
          <input type="radio" name="type" id="type-web_tool">
          <label for="type-web_tool">A web tool.</label>
        </p>
        <p>
          <input type="radio" name="type" id="type-desktop_tool">
          <label for="type-desktop_tool">A desktop tool.</label>
        </p>
        <p>
          <input type="radio" name="type" id="type-ama-streamer">
          <label for="type-ama-streamer">An AMA as a streamer.</label>
        </p>
        <p>
          <input type="radio" name="type" id="type-ama-business">
          <label for="type-ama-business">An AMA as a business.</label>
        </p>
        <p>
          <input type="radio" name="type" id="type-other">
          <label for="type-other">Something not listed.</label>
        </p>
        <br />
        <h6><strong>Q2:</strong> What is your Twitch username?</h6>
        <p>
          <input type="text" id="page1-twitchname">
        </p>
        <br />
        <a id="page1-next" class="btn grey darken-1">Next</a>
      </form>
    </div>
  </div>
  <script src="/js/submit.js"></script>
{% include "./footer.html"%}
